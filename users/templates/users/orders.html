<section class="hero is-light is-small">
    <div class="hero-body">
        <div class="container">
            <nav class="level">
                <div class="level-left">
                    <div class="level-item">
                        <h3 class="title has-text-weight-light">
                            Your Orders
                        </h3>
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <div class="field has-addons">
                            <p class="control has-icons-left">
                                <input class="input is-normal" type="text" placeholder="Search">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-search"></i>
                                </span>
                            </p>
                            <p class="control">
                                <span class="select">
                                    <select>
                                        <option>All Orders</option>
                                        <option>Computers</option>
                                        <option>Repairs</option>
                                    </select>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</section>


<section id="order-tiles" class="section">
    <div class="tile is-ancestor">
        <div class="tile is-9 is-vertical is-parent">
            {% for i in "x"|rjust:"100" %}
            <div class="tile is-child">
                <h1 class="subtitle is-4">Device Repair</h1>
                <div class="columns">
                    <div class="column is-3">
                        <ul>
                        <li><span class="has-text-weight-semibold">Device: </span>iPhone X</li>
                        <li><span class="has-text-weight-semibold">Repair: </span>Screen</li>
                        <li><span class="has-text-weight-semibold">Placed: </span>Feb. 12, 2002</li>
                        </ul>
                    </div>
                    <div class="is-divider-vertical"></div>
                    <div class="column is-3 has-text-centered">
                        <p>One</p>
                        <p>One</p>
                        <p>One</p>
                    </div>
                </div>
            </div>
            <div class="is-divider"></div>
            {% endfor %}
        </div>
    </div>

</section>

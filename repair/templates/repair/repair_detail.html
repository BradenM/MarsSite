<script>
    function closest(el, selector) {
        var matchesFn;
        
        // find vendor prefix
        [ 'matches', 'webkitMatchesSelector', 'mozMatchesSelector', 'msMatchesSelector', 'oMatchesSelector' ].some( function( fn ) {
            if ( typeof document.body[ fn ] == 'function' ) {
            matchesFn = fn;
            return true;
            }
            return false;
        } );
        
        var parent;
        
        // traverse parents
        while ( el ) {
            parent = el.parentElement;
            if ( parent && parent[ matchesFn ]( selector ) ) {
                return parent;
            }
            el = parent;
        }
        
        return null;
        }
        
        document.addEventListener( 'DOMContentLoaded', function () {
        // Get all document sliders
        var showQuickview = document.querySelectorAll( '[data-show="quickview"]' );
        [].forEach.call( showQuickview, function ( show ) {
            var quickview = document.getElementById( show.dataset[ 'target' ] );
            if ( quickview ) {
            // Add event listener to update output when slider value change
            show.addEventListener( 'click', function( event ) {
                quickview.classList.add( 'is-active' );
            } );
            }
        } );
        
        // Get all document sliders
        var dismissQuickView = document.querySelectorAll( '[data-dismiss="quickview"]' );
        [].forEach.call( dismissQuickView, function ( dismiss ) {
            var quickview = closest( dismiss, '.quickview' );
            if ( quickview ) {
            // Add event listener to update output when slider value change
            dismiss.addEventListener( 'click', function( event ) {
                quickview.classList.remove( 'is-active' );
            } );
            }
        } );
        } );

</script>



<div id="quickview_{{ rep.repair.id }}" class="quickview">
    <header class="quickview-header">
        <h1 class="title is-6">{{ rep.repair.name }}</h1>
        <span class="delete" data-dismiss="quickview"></span>
    </header>

    <div class="quickview-body">
        <div class="quickview-block">
            <section class="section">
                <div class="content">
                    <div class="content has-text-centered">
                        <span class="icon {{ r.repair.bulma_icon_color }} is-large">
                            <i style="font-size:5em;" class="{{ r.repair.icon }}"></i>
                        </span>
                    </div>
                    </br>
                    
                    <div class="content">
                    <h1 class="subtitle is-5">Description: </h1>
                    <p>{{ r.repair.desc }}</p>
                    </div>
                    <div class="is-divider" data-content=""></div>
                    <div class="content">
                        <h1 class="subtitle is-5">Information: </h1>
                        <p>{{ r.repair.desc }}</p>
                    </div>
            </section>
        </div>
    </div>

    <footer class="quickview-footer">
        <div class="container">
            <nav class="level">
                <div class="level-left">
                    <div class="level-item">
                        <h4 class="subtitle is-4">${{ r.price }}</h4>
                    </div>
                </div>
                <div class="level-right">
                        <div class="level-item">
                            <a class="button is-info is-rounded hvr-glow">Order Now</a>
                        </div>                
                </div>
            </nav>
        </div>
    </footer>

</div>

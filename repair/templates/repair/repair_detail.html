{% load repair_tags %}
<div class="columns is-centered is-vertical">
        <div class="column is-two-thirds">
            <div class="is-divider is-header" data-content="{{ devrep.repair.name }}"></div>
            <div class="columns is-multiline has-space-vertical">
                <div class="column is-half">
                    <p class="title has-text-weight-light is-4">Description</p>
                    <p class="">{% lorem 2 %}}</p>
                </div>
                <div class="column is-half">
                    <p class="title has-text-weight-light is-4">Information</p>
                    <p class="">{% lorem 2 %}</p>
                </div>
                <div class="column"></div>
                <div class="column has-text-centered is-3 is-offset-9 has-background-white-ter">
                    <p class="title has-text-weight-semibold is-4">Purchase</p>
                    <nav class="level">
                        <div class="level-item has-text-centered">
                            <h3 class="subtitle is-4">${{ devrep.price }}</h3>
                        </div>
                        <div class="level-item">
                            <a href="{% url 'store:add_cart' devrep.pk %}?next={% url 'repair:device' devrep.device.slug %}" class="button is-info is-rounded hvr-glow">Add to Cart</a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

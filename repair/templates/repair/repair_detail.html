<header class="quickview-header">
    <h1 class="title is-6">{{ active_repair.repair.name }}</h1>
    <span id="quickview-dismiss" class="delete" data-dismiss="quickview"></span>
</header>

<div class="quickview-body">
    <div class="quickview-block">
        <section class="section">
            <div class="content">
                <div class="content has-text-centered">
                    <span class="icon {{ active_repair.repair.bulma_icon_color }} is-large">
                        <i style="font-size:5em;" class="{{ active_repair.repair.icon }}"></i>
                    </span>
                </div>
                </br>
                
                <div class="content">
                <h1 class="subtitle is-5">Description: </h1>
                <p>{{ active_repair.repair.desc }}</p>
                </div>
                <div class="is-divider" data-content=""></div>
                <div class="content">
                    <h1 class="subtitle is-5">Information: </h1>
                    <p>{{ active_repair.repair.desc }}</p>
                </div>
        </section>
    </div>
</div>

<footer class="quickview-footer">
    <div class="container">
        <nav class="level">
            <div class="level-left">
                <div class="level-item">
                    <h4 class="subtitle is-4">${{ active_repair.price }}</h4>
                </div>
            </div>
            <div class="level-right">
                    <div class="level-item">
                        
                        <a href="/store/cart/add/{{ active_repair.pk }}" class="button is-info is-rounded hvr-glow">Order Now</a>
                        
                    </div>                
            </div>
        </nav>
    </div>
</footer>

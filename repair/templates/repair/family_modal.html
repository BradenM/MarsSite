<script>

    function showModal(id){
        var modal = document.getElementById("family_modal_" + id);
        modal.classList.add('is-active');
    }
</script>


{% load crispy_forms_tags %}

<div id="family_modal_{{ fam.id }}" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content box">
            <div class="section is-light">
                <div class="content has-text-centered">
                    <article class="media">
                        <figure class="media-left has-text-centered">
                            <p class="image is-64x64">
                                <img src="/media/{{ fam.image }}">
                            </p>
                        </figure>
                        <div class="media-content ">
                            <h1 class="title">Select a Device</h1>
                            {% crispy form %}
                        </div>
                    </article>
                </div>
            </div> 
        </div>
    <button class="modal-close is-large" aria-label="close" onclick="document.getElementById('family_modal_{{ fam.id }}').classList.remove('is-active')"></button>
</div>

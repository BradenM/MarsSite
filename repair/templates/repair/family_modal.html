<script>

    function showModal(family){
        var modal = document.getElementById("family_modal");
        var modal_device = document.getElementById("family_name");
        modal_device.innerHTML = family;
        modal.classList.add('is-active');
    }
</script>


{% load crispy_forms_tags %}


<div id="family_modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <section class="modal-card-body is-paddingless">
            <div class="hero is-small is-info">
                <div class="hero-body">
                    <h1 class="title">
                        Choose a Phone
                    </h1>
                </div>
            </div>
            <div class="section">
                <div id="family_name" class="content">
                    <h1>Device info</h1>
                </div>
                {% crispy f.get_select_form %}
            </div>
        </section>
    </div>
    <button class="modal-close is-large" aria-label="close" onclick="document.getElementById('family_modal').classList.remove('is-active')"></button>
</div>

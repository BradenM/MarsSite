{% load staticfiles %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Braden Mars | {% block title%}{% endblock%}</title>
    <link rel="stylesheet" href="/static/css/bulma.min.css">
    <link rel="stylesheet" href='/static/css/bulma-extensions.min.css'>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    {% block head %}
    {% endblock %}
</head>

<body class="Site">
    <main class="Site-content">
    {% include 'user_modal.html' %}
    {% block content %}
    {% endblock %}
    </main>
</body>

<footer class="footer has-background-dark">
    <div class="container">
        <div class="content has-text-centered">
            <p class="subtitle has-text-light">&copy; 2018 | Braden Mars</h1>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/scroll.js"></script>
    <script src="/static/js/accordion.js"></script>
    <script src="/static/js/bulma.js"></script>
    {% block scripts %}
    {% endblock %}
</footer>

{% if messages %}
{% for msg in messages %}

{% if 'user_alert_info' in msg.tags %}
 <div data-notify="info" data-notify-msg="{{ msg }}"></div>
{% endif %}

{% if 'user_alert_important' in msg.tags %}
<div data-notify="info" data-notify-title="Important!" data-notify-msg="{{ msg }}"></div>
{% endif %}

{% if 'user_alert_error' in msg.tags %}
<div data-notify="error" data-notify-title="There's been a Problem." data-notify-msg="{{ msg }}"></div>
{% endif %}

{% endfor %}
{% endif %}

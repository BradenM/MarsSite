<form class="form" action="{% url 'billing:add_card' %}?next={{ request.path|urlencode }}" method="post" id="payment-form">
    {% csrf_token %}
    <div class="field">
        <label class="label">Name on Card</label>
        <div class="control">
            <input class="input" type="text" name="card_holder" placeholder="John Smith">
        </div>
    </div>
    <div class="field form-row">
        <label class="label" for="card-element">
            Credit or debit card
        </label>
        <div class="control" id="card-element">
            <!-- A Stripe Element will be inserted here. -->
        </div>

        <!-- Used to display Element errors. -->
        <div id="card-errors" role="alert"></div>
    </div>
    <div class="field is-grouped">
      <p class="control">
        <button class="button is-small is-rounded is-info" >Submit</button>
      </p>
      <p class="control">
        <input class="is-checkradio is-normal is-link" id="save_card" type="checkbox" name="save_card"/>
        <label for="save_card">Save Card?</label>
      </p>
    </div>
</form>
<script src="/static/js/mod/stripe.js"></script>
